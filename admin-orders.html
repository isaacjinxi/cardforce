      // Load product data from Firebase after initialization
      setTimeout(async () => {
        console.log('üîÑ Admin Orders: Attempting to load product data from Firebase...');
        
        // Ensure Firebase service is initialized
        const googleUser = localStorage.getItem('googleUser');
        if (googleUser && !window.firebaseService?.currentUser) {
          console.log('üîÑ Admin Orders: Initializing Firebase service with Google user...');
          const userData = JSON.parse(googleUser);
          window.firebaseService.currentUser = {
            uid: userData.sub,
            email: userData.email,
            displayName: userData.name,
            photoURL: userData.picture
          };
          window.firebaseService.isInitialized = true;
        }
        
        if (window.loadProductDataFromFirebase) {
          await window.loadProductDataFromFirebase();
        }
        
        // Set up real-time listener for product changes
        if (window.setupProductDataListener) {
          window.setupProductDataListener();
        }
      }, 2000);
      
      // Listen for product data updates
      window.addEventListener('productDataUpdated', () => {
        console.log('üì° Admin Orders: Product data updated, refreshing display...');

    <!-- Ship Order Modal -->
    <div class="modal" id="shipModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeShipModal()">&times;</button>
            <h2>Ship Order</h2>
            <form id="shipForm">
                <div class="form-group">
                    <label for="shippingCompany">Shipping Company:</label>
                    <select id="shippingCompany" required>
                        <option value="">Select Shipping Company</option>
                        <option value="UPS">UPS</option>
                        <option value="USPS">USPS</option>
                        <option value="FedEx">FedEx</option>
                        <option value="DHL">DHL</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="trackingNumber">Tracking Number:</label>
                    <input type="text" id="trackingNumber" placeholder="Enter tracking number" required>
                </div>
            </form>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-primary" onclick="confirmShip()">Confirm Ship</button>
                <button class="modal-btn modal-btn-secondary" onclick="closeShipModal()">Cancel</button>

        </div>
    </div>

    <!-- Cancel Order Modal -->
    <div class="modal" id="cancelModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeCancelModal()">&times;</button>
            <h2>Cancel Order</h2>
            <form id="cancelForm">
                <div class="form-group">
                    <label for="cancelReason">Reason for Cancellation:</label>
                    <textarea id="cancelReason" rows="4" placeholder="Please provide a reason for cancelling this order..." required></textarea>
                </div>
            </form>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-primary" onclick="confirmCancel()">Confirm Cancel</button>
                <button class="modal-btn modal-btn-secondary" onclick="closeCancelModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentOrderId = null;

        // Check if user is admin
        function checkAdminAccess() {
            if (!isAdmin()) {
                showModal('Access Denied', 'You must be an admin to access this page.');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return false;
            }
            return true;
        }

        // Load orders on page load
        window.onload = function() {
            if (checkAdminAccess()) {
                loadOrders();
            }
        };

        // Load and display orders
        async function loadOrders() {
            console.log('üîÑ Loading orders...');
            
            try {
                let orders = [];
                
                // Try to load from Firebase first if available
                if (window.firebaseService && window.firebaseService.isInitialized) {
                    console.log('üì° Loading orders from Firebase...');
                    try {
                        orders = await window.firebaseService.loadOrdersFromFirebase();
                        console.log(`üìã Firebase loaded ${orders.length} orders`);
                        
                        if (orders.length > 0) {
                            // Update localStorage with Firebase data
                            saveOrders(orders, false); // Don't sync back to Firebase
                            console.log('üíæ Updated localStorage with Firebase orders');
                        }
                    } catch (firebaseError) {
                        console.error('‚ùå Firebase loading failed:', firebaseError);
                        orders = [];
                    }
                }
                
                // If no Firebase orders or Firebase failed, use localStorage
                if (orders.length === 0) {
                    console.log('üìã Loading orders from localStorage...');
                    orders = getOrders();
                    console.log(`üìã LocalStorage loaded ${orders.length} orders`);
                }
                
                renderOrders(orders);
                
            } catch (error) {
                console.error('‚ùå Error in loadOrders:', error);
                const fallbackOrders = getOrders();
                renderOrders(fallbackOrders);
            }
        }
        
        function renderOrders(orders) {
            const ordersGrid = document.getElementById('ordersGrid');
            
            if (orders.length === 0) {
                ordersGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>No Orders Yet</h3>
                        <p>Orders will appear here once customers start making purchases.</p>
                    </div>
                `;
                return;
            }

            ordersGrid.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-number">Order #${order.orderNumber}</div>
                        <div class="order-status status-${order.status}">${order.status.toUpperCase()}</div>
                    </div>
                    <div class="order-details">
                        <h4>Order Details</h4>
                        <p><strong>Date:</strong> ${new Date(order.createdAt).toLocaleDateString()}</p>
                        <p><strong>Total:</strong> $${order.totalPrice.toFixed(2)}</p>
                        <p><strong>Items:</strong> ${order.items.length} item(s)</p>
                    </div>
                    <div class="order-items">
                        <h4>Items</h4>
                        ${order.items.map(item => `
                            <div class="order-item">
                                <span>${item.name} ${item.type === 'custom' || item.editorType ? '(Custom Card)' : ''}</span>
                                <span>$${item.price.toFixed(2)}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="order-details">
                        <h4>Shipping Address</h4>
                        <p>${order.shippingAddress.name}</p>
                        <p>${order.shippingAddress.streetAddress}</p>
                        <p>${order.shippingAddress.city}, ${order.shippingAddress.state} ${order.shippingAddress.zipCode}</p>
                        <p>${order.shippingAddress.country}</p>
                    </div>
                    ${order.shippingCompany ? `
                        <div class="order-details">
                            <h4>Shipping Information</h4>
                            <p><strong>Company:</strong> ${order.shippingCompany}</p>
                            <p><strong>Tracking:</strong> ${order.trackingNumber}</p>
                        </div>
                    ` : ''}
                    <div class="order-actions">
                        ${order.status === 'pending' ? `
                            <button class="btn btn-ship" onclick="openShipModal(${order.id})">Ship Order</button>
                            <button class="btn btn-cancel" onclick="openCancelModal(${order.id})">Cancel Order</button>
                        ` : order.status === 'shipped' ? `
                            <button class="btn btn-shipped">Shipped</button>
                        ` : `
                            <button class="btn btn-cancelled">Cancelled</button>
                        `}
                    </div>
                </div>
            `).join('');
        }

        // Open ship modal
        function openShipModal(orderId) {
            currentOrderId = orderId;
            document.getElementById('shipModal').style.display = 'block';
        }

        // Close ship modal
        function closeShipModal() {
            document.getElementById('shipModal').style.display = 'none';
            document.getElementById('shipForm').reset();
            currentOrderId = null;
        }

        // Confirm ship
        function confirmShip() {
            const shippingCompany = document.getElementById('shippingCompany').value;
            const trackingNumber = document.getElementById('trackingNumber').value;
            
            if (!shippingCompany || !trackingNumber) {
                alert('Please fill in all fields');
                return;
            }
            
            updateOrderStatus(currentOrderId, 'shipped', shippingCompany, trackingNumber);
            closeShipModal();
            loadOrders();
            showModal('Success', 'Order has been marked as shipped! üì¶‚ú®');
        }

        // Open cancel modal
        function openCancelModal(orderId) {
            currentOrderId = orderId;
            document.getElementById('cancelModal').style.display = 'block';
        }

        // Close cancel modal
        function closeCancelModal() {
            document.getElementById('cancelModal').style.display = 'none';
            document.getElementById('cancelForm').reset();
            currentOrderId = null;
        }

        // Confirm cancel
        function confirmCancel() {
            const cancelReason = document.getElementById('cancelReason').value;
            
            if (!cancelReason.trim()) {
                alert('Please provide a reason for cancellation');
                return;
            }
            
            cancelOrder(currentOrderId, cancelReason);
            closeCancelModal();
            loadOrders();
            showModal('Order Cancelled', 'Order has been cancelled successfully. Reason: ' + cancelReason);
        }

        // Hamburger menu functions
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');
            
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        function closeMenu() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');
            
            navMenu.classList.remove('active');
            hamburger.classList.remove('active');
        }

        function goToCart() {
            const googleUser = localStorage.getItem('googleUser');
            if (!googleUser) {
                showModal('Sign In Required', 'You need to sign in to access your cart. Please sign in to continue.');
                return;
            }
            window.location.href = 'cart.html';
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');
            const navbar = document.querySelector('.navbar');
            
            if (!navbar.contains(event.target) && navMenu.classList.contains('active')) {
                closeMenu();
            }
        });

        // Close menu on window resize if screen becomes larger
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                closeMenu();
            }
        });

        // Modal functions
        function showModal(title, message) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'block';
            modal.innerHTML = `
                <div class="modal-content">
                    <button class="modal-close" onclick="this.parentElement.parentElement.remove()">&times;</button>
                    <h2>${title}</h2>
                    <p>${message}</p>
                    <div class="modal-buttons">
                        <button class="modal-btn modal-btn-primary" onclick="this.parentElement.parentElement.parentElement.remove()">OK</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const shipModal = document.getElementById('shipModal');
            const cancelModal = document.getElementById('cancelModal');
            
            if (event.target === shipModal) {
                closeShipModal();
            }
            if (event.target === cancelModal) {
                closeCancelModal();
            }
        }
    </script>
</body>
</html>
