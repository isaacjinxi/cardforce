<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Card Force</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="admin-utils.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #6a4c93, #8e44ad);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .error-container {
            max-width: 600px;
            padding: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #ff6b6b;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .error-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 1.1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff5252, #ff7979);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .floating-cards {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-card {
            position: absolute;
            width: 60px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            animation: floatCard 10s infinite linear;
        }

        .floating-card:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-card:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-card:nth-child(3) {
            top: 60%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-card:nth-child(4) {
            top: 70%;
            right: 10%;
            animation-delay: 6s;
        }

        .floating-card:nth-child(5) {
            top: 40%;
            left: 50%;
            animation-delay: 8s;
        }

        @keyframes floatCard {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 60px;
            background: #2c2c2c;
            border: 3px solid #1a1a1a;
            border-radius: 8px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 15px 15px 0;
            border-color: transparent #1a1a1a transparent transparent;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 12px 12px 0;
            border-color: transparent #2c2c2c transparent transparent;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 0.7rem;
            font-weight: 800;
            line-height: 0.8;
            letter-spacing: 0.5px;
        }

        .logo-divider {
            width: 30px;
            height: 2px;
            background: #1a1a1a;
            margin: 2px 0;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }

            .logo {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Cards Background -->
    <div class="floating-cards">
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
    </div>

    <!-- Logo -->
    <a href="index.html" class="logo">
        <div class="logo-icon">
            <div class="logo-text">
                <div>CARD</div>
                <div class="logo-divider"></div>
                <div>FORCE</div>
            </div>
        </div>
        <span>Card Force</span>
    </a>

    <!-- Error Content -->
    <div class="error-container">
        <div class="error-emoji">üÉè</div>
        <div class="error-code">404</div>
        <h1 class="error-title">Oops! Card Not Found</h1>
        <p class="error-message">
            Looks like this page got shuffled into the wrong deck! üé¥<br>
            The card you're looking for seems to have disappeared into the void.<br>
            Don't worry, even the best magicians lose a card sometimes! ‚ú®
        </p>
        
        <div class="error-actions">
            <a href="index.html" class="btn btn-primary">Go Home</a>
            <a href="shop.html" class="btn btn-secondary">Browse Cards</a>
        </div>
    </div>

    <script>
        // Add some interactive fun
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('error-code')) {
                e.target.style.animation = 'none';
                setTimeout(() => {
                    e.target.style.animation = 'pulse 2s infinite';
                }, 100);
            }
        });

        // Add random floating cards on click
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn')) {
                createFloatingCard(e.clientX, e.clientY);
            }
        });

        function createFloatingCard(x, y) {
            const card = document.createElement('div');
            card.className = 'floating-card';
            card.style.left = x + 'px';
            card.style.top = y + 'px';
            card.style.animation = 'floatCard 3s forwards';
            document.body.appendChild(card);
            
            setTimeout(() => {
                card.remove();
            }, 3000);
        }
    </script>
</body>
</html>
