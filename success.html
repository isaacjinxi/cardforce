<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Card Force</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="admin-utils.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .success-container {
            background: white;
            color: #333;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #2ed573;
        }

        .success-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #6a4c93;
        }

        .success-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #666;
        }

        .order-details {
            background: #f8f9ff;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: left;
        }

        .order-details h3 {
            color: #6a4c93;
            margin-bottom: 1rem;
            text-align: center;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .detail-value {
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #6a4c93;
            color: white;
        }

        .btn-primary:hover {
            background: #5a3d7a;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 2rem;
                margin: 1rem;
            }

            .success-title {
                font-size: 1.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ…</div>
        <h1 class="success-title">Payment Successful!</h1>
        <p class="success-message">
            Thank you for your order! Your payment has been processed successfully and your order is being prepared.
        </p>
        
        <div class="order-details" id="orderDetails">
            <h3>Order Details</h3>
            <div class="detail-row">
                <span class="detail-label">Order ID:</span>
                <span class="detail-value" id="orderId">Loading...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Total Amount:</span>
                <span class="detail-value" id="orderTotal">Loading...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Payment Method:</span>
                <span class="detail-value" id="paymentMethod">Loading...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="detail-value" id="orderStatus">Confirmed</span>
            </div>
        </div>

        <div class="action-buttons">
            <a href="account.html" class="btn btn-primary">View My Orders</a>
            <a href="index.html" class="btn btn-secondary">Continue Shopping</a>
        </div>
    </div>

    <script>
        // Handle payment success and create order
        window.addEventListener('DOMContentLoaded', function() {
            // Check if we have checkout data from the new system
            const checkoutAddress = localStorage.getItem('checkoutAddress');
            const checkoutCart = localStorage.getItem('checkoutCart');
            const checkoutTotal = localStorage.getItem('checkoutTotal');
            
            if (checkoutAddress && checkoutCart && checkoutTotal) {
                // Create order after successful payment
                createOrderAfterPayment('paypal');
                
                // Display order details
                displayOrderDetails();
            } else {
                // No checkout data, just show success message
                document.getElementById('orderDetails').style.display = 'none';
            }
        });

        function createOrderAfterPayment(paymentMethod) {
            const googleUser = localStorage.getItem('googleUser');
            if (!googleUser) return;
            
            const userData = JSON.parse(googleUser);
            const selectedAddress = JSON.parse(localStorage.getItem('checkoutAddress') || '{}');
            const pendingCart = JSON.parse(localStorage.getItem('checkoutCart') || '[]');
            const pendingTotal = parseFloat(localStorage.getItem('checkoutTotal') || '0');
            
            if (pendingCart.length === 0) return;
            
            // Create order using the centralized function
            const order = createOrder(pendingCart, pendingTotal, selectedAddress, false);
            order.status = 'confirmed';
            order.paymentMethod = paymentMethod;
            order.paymentDate = new Date().toISOString();
            
            console.log('ðŸ’¾ Saving order from success page:', {
                id: order.id,
                userId: order.userId,
                total: order.totalPrice,
                method: paymentMethod
            });
            
            // Save order using Firebase sync
            if (typeof addOrder === 'function') {
                addOrder(order, true); // Sync to Firebase
            } else {
                // Fallback: manual save with Firebase sync
                const orders = getOrders();
                orders.push(order);
                localStorage.setItem('orders', JSON.stringify(orders));
                
                // Try Firebase sync if available
                if (window.firebaseService && window.firebaseService.isInitialized) {
                    window.firebaseService.saveOrderToFirebase(order);
                }
                console.log('âš ï¸ Used fallback order saving with Firebase sync');
            }
            
            // Reduce stock for all items in the order
            pendingCart.forEach(item => {
                if (item.cardId && typeof reduceStock === 'function') {
                    reduceStock(item.cardId, item.quantity || 1);
                    console.log(`ðŸ“‰ Stock reduced for ${item.name || item.cardName}: ${item.quantity || 1}`);
                }
            });
            
            // Clear cart
            const cartKey = `cart_${userData.sub}`;
            localStorage.setItem(cartKey, JSON.stringify([]));
            
            // Clear checkout data
            localStorage.removeItem('checkoutAddress');
            localStorage.removeItem('checkoutCart');
            localStorage.removeItem('checkoutTotal');
            
            // Store order ID for display
            localStorage.setItem('lastOrderId', order.id);
            
            console.log('âœ… Order created after payment:', order.id);
        }

        function displayOrderDetails() {
            const lastOrderId = localStorage.getItem('lastOrderId');
            if (!lastOrderId) return;
            
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const order = orders.find(o => o.id === lastOrderId);
            
            if (order) {
                document.getElementById('orderId').textContent = order.id;
                document.getElementById('orderTotal').textContent = '$' + order.total.toFixed(2);
                document.getElementById('paymentMethod').textContent = order.paymentMethod.toUpperCase();
            }
        }
    </script>
</body>
</html>
